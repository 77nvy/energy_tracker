<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rolsa Technologies{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body class="gradient-bg">
    <nav class="main-nav">
        <a href="{{ url_for('index') }}" class="brand-link">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Rolsa Technologies" class="brand-logo-full">
        </a>
        <ul class="nav-links">
            <li><a href="{{ url_for('product', slug='solar') }}" class="nav-pill">Solar</a></li>
            <li><a href="{{ url_for('product', slug='ev-charger') }}" class="nav-pill">EV-Charging</a></li>
            <li><a href="{{ url_for('product', slug='smart-home') }}" class="nav-pill">Smart Home</a></li>
        </ul>
        <div class="nav-auth">
            {% if session.get('user_id') %}
                <a class="ghost-link" href="{{ url_for('account') }}">Account</a>
                <a class="primary-btn small" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="ghost-link" href="{{ url_for('login') }}">Login</a>
                <a class="primary-btn small" href="{{ url_for('register') }}">Join</a>
            {% endif %}
        </div>
    </nav>

    <main class="page-shell">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
