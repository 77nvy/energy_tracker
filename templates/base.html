<!DOCTYPE html>
<html>
<head>
    <title>{{ title if title else "Rosla Energy Solutions" }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>

            <li><a href="{{ url_for('product', slug='solar') }}">Solar</a></li>
            <li><a href="{{ url_for('product', slug='ev-charger') }}">EV Charger</a></li>
            <li><a href="{{ url_for('product', slug='smart-home') }}">Smart Home</a></li>

            {% if session.get('user_id') %}
                <li><a href="/logout">Logout ({{ session['username'] }})</a></li>
                <li><a href="{{  url_for('account')}}">Account</a></li>

            {% else %}
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- Main content area -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
