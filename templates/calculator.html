{% extends "base.html" %}
{% block content %}

<div class="page-content">
  <h1 class="page-title">Energy Savings Calculator</h1>
  <p style="color: var(--text-muted); font-size: 16px; margin-bottom: 32px;">
    Calculate your potential savings with {{ product["name"] }}
  </p>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <div class="form-card">
    <form method="POST">
      <div class="mb-2">
        <label class="form-label">Email (to receive results) *</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Monthly Electricity Usage (kWh) *</label>
        <input type="number" step="0.01" name="electricity_kwh" class="form-control" 
               placeholder="e.g., 350" required>
        <small style="color: var(--text-muted);">Check your electricity bill for this number</small>
      </div>

      <div class="mb-2">
        <label class="form-label">Monthly Gas Usage (kWh)</label>
        <input type="number" step="0.01" name="gas_kwh" class="form-control" 
               value="0" placeholder="e.g., 200">
      </div>

      <div class="mb-2">
        <label class="form-label">Home Size</label>
        <select name="home_size" class="form-control">
          <option>Small</option>
          <option selected>Medium</option>
          <option>Large</option>
        </select>
      </div>

      <div class="mb-2">
        <label class="form-label">Number of Occupants</label>
        <input type="number" name="occupants" min="1" value="2" class="form-control" required>
      </div>

      <div class="mb-2">
        <label class="form-label">EV Charging at Home?</label>
        <select name="ev_charging" class="form-control">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="smart_home" id="smart_home">
        <label class="form-check-label" for="smart_home">
          I have smart home devices
        </label>
      </div>

      <button type="submit" class="btn btn-success w-100">
        Calculate My Savings
      </button>
    </form>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <a class="btn-link" href="{{ url_for('product', slug=product['slug']) }}">
      ‚Üê Back to {{ product["name"] }}
    </a>
  </div>
</div>

{% endblock %}
