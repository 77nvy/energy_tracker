{% extends "base.html" %}

{% block title %}Welcome to the Tesla{% endblock %}

{% block content %}


<div class="position-relative text-center">
    <img src="https://ecowiseinstallations.co.uk/wp-content/uploads/2025/07/efficient_home_energy_solutions_68fha-1024x572.jpg?v=1751552329" class="img-fluid w-100" alt="Banner">

    <div class="position-absolute top-50 start-50 translate-middle text-white">
        <h1 class="display-4 fw-bold">Check out some home energy solutions</h1>
    </div>
</div>

  {% for p in products %}
    <div style="border:1px solid #ccc; padding:12px; margin:12px 0; max-width:600px;">
      <h2>{{ p["name"] }}</h2>
      <p>{{ p["short_desc"] }}</p>
      <a href="/product/{{ p['slug'] }}">View Product</a>
    </div>
  {% endfor %}
{% endblock %}
